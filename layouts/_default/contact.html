{{ define "main" }}
<div class="content-container max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-5xl font-bold mb-8 text-gray-100">{{ .Title }}</h1>
    <div class="card bg-[#121212] p-8 rounded-lg mb-10">
        <div class="prose prose-invert prose-lg max-w-none">
            <div class="text-gray-300 text-lg mb-8">
                {{ .Content }}
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                <!-- Email -->
                <a href="mailto:{{ .Site.Params.email }}" class="contact-link flex items-center gap-4 p-5 rounded-lg bg-[#1a1a1a] border border-gray-700 hover:border-gray-500 transition-all duration-300 group">
                    <svg class="w-8 h-8 text-gray-400 shrink-0 group-hover:text-blue-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.75">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-300 group-hover:text-gray-100 transition-colors duration-300 text-lg font-medium">Email</div>
                        <div class="text-gray-500 group-hover:text-gray-400 transition-colors duration-300">{{ .Site.Params.email }}</div>
                    </div>
                </a>

                <!-- LinkedIn -->
                <a href="{{ .Site.Params.linkedin }}" target="_blank" class="contact-link flex items-center gap-4 p-5 rounded-lg bg-[#1a1a1a] border border-gray-700 hover:border-gray-500 transition-all duration-300 group">
                    <svg class="w-8 h-8 text-gray-400 shrink-0 group-hover:text-blue-400 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.47 2H3.53a1.45 1.45 0 0 0-1.47 1.43v17.14A1.45 1.45 0 0 0 3.53 22h16.94a1.45 1.45 0 0 0 1.47-1.43V3.43A1.45 1.45 0 0 0 20.47 2ZM8.09 18.74h-3v-9h3ZM6.59 8.48a1.56 1.56 0 1 1 0-3.12a1.57 1.57 0 1 1 0 3.12Zm12.32 10.26h-3v-4.83c0-1.21-.43-2-1.52-2A1.65 1.65 0 0 0 12.85 13a2 2 0 0 0-.1.73v5h-3v-9h3V11a3 3 0 0 1 2.71-1.5c2 0 3.45 1.29 3.45 4.06Z"/>
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-300 group-hover:text-gray-100 transition-colors duration-300 text-lg font-medium">LinkedIn</div>
                        <div class="text-gray-500 group-hover:text-gray-400 transition-colors duration-300">in/{{ .Site.Params.linkedin_username }}</div>
                    </div>
                </a>

                <!-- GitHub -->
                <a href="{{ .Site.Params.github }}" target="_blank" class="contact-link flex items-center gap-4 p-5 rounded-lg bg-[#1a1a1a] border border-gray-700 hover:border-gray-500 transition-all duration-300 group">
                    <svg class="w-8 h-8 text-gray-400 shrink-0 group-hover:text-blue-400 transition-colors duration-300" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/>
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-300 group-hover:text-gray-100 transition-colors duration-300 text-lg font-medium">GitHub</div>
                        <div class="text-gray-500 group-hover:text-gray-400 transition-colors duration-300">{{ .Site.Params.github_username }}</div>
                    </div>
                </a>

                <!-- Location -->
                <div class="contact-link flex items-center gap-4 p-5 rounded-lg bg-[#1a1a1a] border border-gray-700 hover:border-gray-500 transition-all duration-300 group">
                    <svg class="w-8 h-8 text-gray-400 shrink-0 group-hover:text-blue-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.75">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <div class="min-w-0">
                        <div class="text-gray-300 group-hover:text-gray-100 transition-colors duration-300 text-lg font-medium">Location</div>
                        <div class="text-gray-500 group-hover:text-gray-400 transition-colors duration-300">{{ .Site.Params.location }}</div>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <div class="card bg-[#1a1a1a] p-6 rounded-lg border border-gray-700">
                    <h2 class="text-2xl font-bold mb-6 text-gray-100">Send Me a Message</h2>
                    <p class="text-gray-300 mb-6">I'll get back to you as soon as possible.</p>
                    
                    <form action="https://formspree.io/f/xbjnarey" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-gray-300 mb-2">Name</label>
                                <input type="text" name="name" id="name" required class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label for="email" class="block text-gray-300 mb-2">Email</label>
                                <input type="email" name="email" id="email" required class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        <div>
                            <label for="subject" class="block text-gray-300 mb-2">Subject</label>
                            <input type="text" name="subject" id="subject" required class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="message" class="block text-gray-300 mb-2">Message</label>
                            <textarea name="message" id="message" rows="5" required class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-300">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .prose {
        @apply text-gray-300;
    }
    .prose p {
        @apply text-gray-300 mb-6;
        line-height: 1.8;
    }
    .prose h2 {
        @apply text-2xl text-gray-100 font-bold mt-8 mb-4;
    }
    .prose ul {
        @apply mb-6 pl-5 space-y-2;
    }
    .prose li {
        @apply text-gray-300 mb-2;
    }
    
    .contact-link {
        transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }
    
    .contact-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }
</style>
{{ end }}
